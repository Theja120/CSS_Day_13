<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .container{
            width: 300px;
            height: 300px;
            border: 1px solid white;
            padding: 20px;
            margin: auto;
            
        }
        .logo{
            width: 100px;
            height: 150px;
            margin: 50px;
        }
        button {
            margin: 2px;
            border-radius: 5px;
            background-color: black;
            color: white;
            border: 1px solid white;
        }

        .translate:hover~div>img{
            transform: translate(100px,50px);
            transition: all 2s ;
            border-radius: 10px;
        }
        .rotate:hover~div>img{
            transform: rotateY(360deg);
            transition: all 2s linear ;
            border-radius: 10px;
        }
        .scale:hover~div>img{
            transform: scale(1.4);
            transition: all 800ms ease-in ;
            border-radius: 10px;
        }
        .skew:hover~div>img{
            transform: skew(45deg);
            transition: all 2s linear;
            border-radius: 10px;
        }


        

        
    </style>
</head>
